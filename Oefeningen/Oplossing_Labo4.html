//#region Class definition
        function Summer() {
            this.amount = 0;
            this.add = function (input) {
                this.amount += input;
            }
            this.getCurrentSum = function () {
                return this.amount;
            }
        }
        let s1 = new Summer();
        let s2 = new Summer();

        s1.add(10);
        s1.add(20);
        s2.add(30);
        s2.add(5);
        // prints 30
        console.log(s1.getCurrentSum());
        // prints 35
        console.log(s2.getCurrentSum());
//#endregion

        class Screen {

            constructor(w, h) {
                this.w = w
                this.h = h
            }

            diagonal() {
                console.log(this.width + " x " + this.height)
                return Math.sqrt(Math.pow(this.width, 2) + Math.pow(this.height, 2));
            }

            get width() {
                return this.w
            }

            set width(w) {
                this.w = w
            }

            get height() {
                return this.h
            }

            set height(h) {
                this.h = h
            }

            dimensions(definition) {
                let dimensions = definition.split('x')
                this.width = parseInt(dimensions[0]);
                this.height = parseInt(dimensions[1]);
                console.log(this.height + "x" + this.width)
            }
        }

        let screen = new Screen(0, 0);
        screen.dimensions('500x300');
        screen.width = 400;
        console.log(screen.diagonal()); // Should print 500

        function sortByPriceAscending(jsonString) {
            // Your code goes here
            let list = JSON.parse(jsonString)
            console.log(list.sort((a, b) => {
                if ((a.price - b.price) != 0)
                    return a.price - b.price

                else {

                    if (a.name < b.name)
                        return -1
                    if (a.name > b.name)
                        return 1
                    return 0
                }
            }))
        }

        console.log(sortByPriceAscending('[{"name":"eggs","price":1},{"name":"coffee","price":9.99},{"name":"rice","price":4.04},{"name":"abc","price":4.04}]'));
